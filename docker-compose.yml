
services:
  app:
    build: .
    ports:
      - 8000:80
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: whisper
      MYSQL_ROOT_PASSWORD: 
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - 3310:3307

volumes:
  dbdata:
