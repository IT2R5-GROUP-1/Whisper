<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisper</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .modal-content textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      resize: none;
      padding: 10px;
    }

    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <h1><i class="fas fa-comment-dots"></i> Whisper</h1>
  </header>

  <div class="container">
    <p id="session-username-display"></p>

    <!-- Create Post Button -->
    <button onclick="showCreatePostForm()"><i class="fas fa-plus"></i> Create New Post</button>

    <!-- Create Post Form -->
    <div id="create-post-form" style="display: none;">
      <input type="text" id="post-title" placeholder="Enter your title..." />
      <textarea id="post-content" placeholder="What's on your mind?"></textarea>
      <div class="form-actions">
        <button class="cancel" onclick="hideCreatePostForm()"><i class="fas fa-times"></i> Cancel</button>
        <button onclick="submitPost()"><i class="fas fa-paper-plane"></i> Submit</button>
      </div>
    </div>

    <hr />

    <!-- Search Box -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search posts..." />
      <button onclick="searchPosts()"><i class="fas fa-search"></i> Search</button>
    </div>

    <!-- Post container -->
    <div id="posts">
      <!-- Post template (hidden) -->
      <div class="post" style="display: none;">
        <div class="post-header">
          <p class="post-username"><i class="fas fa-user-circle"></i> Username</p>
          <button class="dots-btn"><i class="fas fa-ellipsis-v"></i></button>
        </div>
        <h3 class="post-title">Post Title</h3>
        <div class="post-content">Post content goes here...</div>
        <div class="comments">
          <!-- Comments will go here -->
        </div>
        <div class="comment-counter">
          <p id="comment-count">Comments: 0</p>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div id="no-posts" class="no-posts" style="display: none;">
      <i class="fas fa-comment-slash fa-2x"></i>
      <p>No posts yet. Be the first to create one!</p>
    </div>
  </div>

  <!-- Comment Modal -->
  <div id="comment-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCommentModal()">&times;</span>
      <textarea id="comment-text" placeholder="Write your comment..."></textarea>
      <button onclick="submitComment()">Post Comment</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
