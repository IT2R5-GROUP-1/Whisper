<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activity Ideas</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #007acc;
      margin-bottom: 20px;
    }

    #activity {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¡ Activity Generator</h1>
  <div id="activity">Fetching an activity for you...</div>
  <button onclick="getActivity()">Get New Activity</button>

  <script>
    async function getActivity() {
      const activityDiv = document.getElementById("activity");
      activityDiv.textContent = "Loading...";
      try {
        const response = await fetch("http://localhost:8000/activity");
        const data = await response.json();
        if (data.error) {
          activityDiv.textContent = "Service unavailable. Try again later.";
        } else {
          activityDiv.textContent = data.activity;
        }
      } catch (err) {
        activityDiv.textContent = "Error fetching activity.";
      }
    }

    // Load one on page start
    getActivity();
  </script>

</body>
</html>
